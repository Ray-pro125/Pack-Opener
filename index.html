<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon TCG Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------------- START SCREEN ---------------- -->
<div id="startScreen">
  <h2>Choose a Set</h2>
  <div id="availableSets"></div>
  <button id="importSet">Import JSON Set</button>
  <input type="file" id="jsonInput" accept=".json" style="display:none">
</div>

<!-- ---------------- MAIN APP ---------------- -->
<div id="app" class="hidden">
  <div id="controls">
    <button id="openPack">Open Pack</button>
    <button id="viewCollection">View Collection & Stats</button>
    <button id="resetData">Reset All Data</button> <!-- Reset now on Open Pack page -->
    <button id="backToStart">Back to Start</button>
  </div>

  <div id="loading">Loading...</div>

  <div id="pack-container">
    <h2>Pack</h2>
    <div id="pack"></div>
  </div>

  <div id="collection-container" class="hidden">
    <h2>Collection & Stats</h2>
    <div id="stats"></div>
    <div id="collection"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
