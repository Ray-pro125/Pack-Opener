<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Pack Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1>Pokémon Pack Simulator</h1>

  <div>
    <label for="setSelector">Choose a set:</label>
    <select id="setSelector"></select>
    <button id="loadSetBtn">Load Set</button>
  </div>

  <div>
    <button id="importSet">Import Set</button>
    <input type="file" id="fileInput" accept=".json" hidden>
  </div>

</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div id="controls">
    <button id="openPack" disabled>Open Pack</button>
    <button id="backToStart">Change Set</button>
    <button id="resetData">Reset Data</button>
  </div>

  <div id="loading">Loading set…</div>

  <h2>Pack</h2>
  <div id="pack"></div>

  <div id="underPackControls" class="hidden">
    <button id="viewStats">View Stats</button>
    <button id="viewCollection">View Collection</button>
  </div>

</div>

<!-- STATS PAGE -->
<div id="statsPage" class="hidden">
  <button id="backToAppFromStats">Back</button>
  <div id="stats"></div>
  <div id="completion">
    <div class="bar">
      <span id="regularLabel"></span>
      <div class="fill" id="regularBar"></div>
    </div>
    <div class="bar" id="masterContainer">
      <span id="masterLabel"></span>
      <div class="fill" id="masterBar"></div>
    </div>
  </div>
</div>

<!-- COLLECTION PAGE -->
<div id="collectionPage" class="hidden">
  <button id="backToAppFromCollection">Back</button>
  <div id="filters">
    <label>
      Filter:
      <select id="rarityFilter">
        <option value="All">All</option>
      </select>
    </label>
  </div>
  <div id="collection"></div>
</div>

<script src="script.js"></script>
</body>
</html>
