<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Card Packs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>Choose a Set</h1>
    <div id="availableSets"></div>
    <button id="importSet">Import JSON Set</button>
    <input type="file" id="jsonInput" accept=".json" style="display:none">
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <div id="controls">
      <button id="openPack" disabled>Open Pack</button>
      <button id="viewCollection">View Collection & Stats</button>
      <button id="backToStart">Back to Start</button>
    </div>

    <div id="loading" style="display:none">Loading set...</div>

    <div id="pack-container">
      <h2>Pack</h2>
      <div id="pack"></div>
    </div>

    <div id="collection-container" class="hidden">
      <h2>Collection & Stats</h2>
      <div id="collection"></div>
      <div id="stats"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
