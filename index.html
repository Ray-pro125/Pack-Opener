<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©mon TCG Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ---------------- START SCREEN ---------------- -->
<div id="startScreen">
  <a href="https://master.meta-ptcg.org" target="_blank" id="metaLink">Master Meta</a>
  <h2>Choose a Set</h2>
  <div id="availableSets"></div>
  <button id="importSet">Import JSON Set</button>
  <div style="display:flex; gap:6px; margin-top:8px;">
  <div id="setUrlWrapper" style="display:none; margin-top:8px;">
    <input
      type="text"
      id="setUrlInput"
      placeholder="Paste JSON set URL here"
      style="width:320px; max-width:90%;"
    >
  </div>

  <button id="importSetUrl">Import from URL</button>

  <input type="file" id="jsonInput" accept=".json" style="display:none">
</div>

<!-- ---------------- OPEN PACK PAGE ---------------- -->
<div id="openPackPage" class="hidden">
  <div id="controls">
    <button id="openPack">Open Pack</button>
    <button id="viewCollection">View Collection & Stats</button>
    <button id="resetData">Reset All Data</button>
    <button id="backToStart">Back to Start</button>
  </div>

  <div id="loading">Loading set...</div>

  <div id="pack-container">
    <h2>Pack</h2>
    <div id="pack"></div>
  </div>
</div>

<!-- ---------------- COLLECTION & STATS PAGE ---------------- -->
<div id="collectionPage" class="hidden">
  <div id="controls">
    <button id="backToOpenPack">Back to Open Pack</button>
    <label for="collectionFilter">Filter by Rarity:</label>
    <select id="collectionFilter">
      <option value="">All</option>
      <option value="Common">Common</option>
      <option value="Uncommon">Uncommon</option>
      <option value="Rare">Rare</option>
      <option value="Double Rare">Double Rare</option>
      <option value="Illustration Rare">Illustration Rare</option>
      <option value="Ultra Rare">Ultra Rare</option>
      <option value="Special Illustration Rare">Special Illustration Rare</option>
      <option value="Hyper Rare">Hyper Rare</option>
    </select>
  </div>

  <div id="progressBars">
    <div>
      <label>Regular Set Completion:</label>
      <progress id="regularProgress" value="0" max="100"></progress>
    </div>
    <div>
      <label>Master Set Completion:</label>
      <progress id="masterProgress" value="0" max="100"></progress>
    </div>
  </div>

  <div id="stats"></div>
  <div id="collection"></div>
</div>

<script src="script.js"></script>
</body>
</html>
